<aside class="sidebar">
  <img src="{{ logoUrl }}" alt="Logo" class="sidebar-logo" />
  <mat-list role="list" *ngFor="let item of menuItems">
    <a mat-list-item href="{{item.path}}">
      <div class="list-item">
        <mat-icon>{{ item.icon }}</mat-icon>
        <span>{{ item.label }}</span>
      </div>
    </a>
  </mat-list>


</aside>
